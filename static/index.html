<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <h1>چتبات</h1>
    <div id="chat-box"></div>
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
        <span>در حال پردازش...</span>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="پیام خود را وارد کنید...">
        <button id="send-button">ارسال</button>
    </div>

    <script>
        const ws = new WebSocket("ws://" + window.location.host + "/ws");
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const loaderContainer = document.getElementById("loader-container");

        let timerInterval = null;
        let startTime = null;
        let timerMessageElement = null;

        // Ensure the page starts at the top on load
        window.onload = function() {
            window.scrollTo(0, 0);
        };

        ws.onmessage = function(event) {
            const message = document.createElement("p");
            // Only bot messages are received from the server
            if (event.data.startsWith("خروجی:\n")) {
                message.className = "bot-message";
                // Stop and finalize timer
                if (timerInterval && timerMessageElement) {
                    clearInterval(timerInterval);
                    const elapsedTime = (Date.now() - startTime) / 1000;
                    timerMessageElement.textContent = `زمان پردازش: ${elapsedTime.toFixed(1)} ثانیه`;
                    timerInterval = null;
                    timerMessageElement = null;
                }
                // Hide loader
                loaderContainer.style.display = "none";
            }
            message.textContent = event.data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerMessageElement = document.createElement("p");
            timerMessageElement.className = "timer-message";
            timerMessageElement.textContent = `در حال شمارش: 0.0 ثانیه`;
            chatBox.appendChild(timerMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timerMessageElement.textContent = `در حال شمارش: ${elapsedTime.toFixed(1)} ثانیه`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }

        function sendMessage() {
            const message = messageInput.value;
            if (message) {
                // Display user message immediately with newline
                const userMessage = document.createElement("p");
                userMessage.className = "user-message";
                userMessage.textContent = `ورودی:\n${message}`;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Show loader and start timer
                loaderContainer.style.display = "flex";
                startTimer();

                // Send message to server
                ws.send(message);
                messageInput.value = "";
            }
        }

        sendButton.onclick = sendMessage;

        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
